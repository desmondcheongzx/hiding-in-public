<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Encode &mdash; Steganography Demo</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <div class="container">
      <header>
        <span>
          <h1>Encode
            <a href="decode.html" style="text-decoration: none;"><small>Decodeâ†’</small></a>
          </h1>
        </span>
      </header>
      <div class="upload">
        <h4>Input Image</h4>
        <div class="row">
          <div class="five columns">
            <label for="url">Image URL</label>
            <input class="u-full-width" name="url" placeholder="image url" />
            <button name="getUrl" class="button-primary">Get Image</button>
          </div>
          <div class="one columns">
            <span>OR</span>
          </div>
          <div class="six columns">
            <label for="imageFile">Image File</label>
            <input type="file" name="imageFile" /><br>
            <button name="getFile">Upload Image</button>
          </div>
        </div>
        <span name="uploadError" style="color: red;"></span>
      </div>
      <div class="input">
        <canvas class="image"></canvas>
      </div>
      <h4>Encoding Parameters</h4>
      <label for="message">Secret Message</label>
      <textarea class="u-full-width" placeholder="Your secret message" id="message"></textarea>
      Hide message every <input type="number" name="spacing" value="100" min="1" style="width:80px;" /> pixels.
      Using the <select name="colour">
        <option value="r">R</option>
        <option value="g">G</option>
        <option value="B">B</option>
      </select> value.
      <button class="u-pull-right" name="encode" onClick="encodeImage()">Encode Image</button>
      <br>
      <span name="encodeError" style="color: red;"></span>
      <h4>Encoded Image</h4>
      <div class="u-full-width output">
        <canvas class="image"></canvas>
      </div>
      <div class="links">
        <textarea name="outputUrl" class="u-full-width" style="resize: none;" readonly></textarea>
        <button name="copy">Copy Image Url</button>
        <a name="download" download="encodedImage"><button name="download">Download Image</button></a>
      </div>
    </div>
    
    <script src="encode.js"></script>

  </body>
</html>
